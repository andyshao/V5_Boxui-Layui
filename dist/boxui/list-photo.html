<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list-photo</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/globle.css">
    <link rel="stylesheet" href="../css/list.css">
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="../css/pager.css">
    <style>
        .fly-case-list {
            margin-top: 15px;
            font-size: 0;
        }

        .fly-case-list li,
        .layer-ext-ul li {
            display: inline-block;
            vertical-align: middle;
            *display: inline;
            *zoom: 1;
            font-size: 14px;
            background-color: #fff;
        }

        .fly-case-list {
            width: 110%;
        }

        .fly-case-list li {
            width: 239px;
            margin: 0 15px 15px 0;
            padding: 10px;
        }

        .fly-case-list li:hover {
            box-shadow: 1px 1px 5px rgba(0, 0, 0, .1);
        }

        .fly-case-img {
            position: relative;
            display: block;
        }

        .fly-case-img img {
            width: 239px;
            height: 150px;
        }

        .fly-case-img .layui-btn {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            margin-left: -29px;
        }

        .fly-case-img:hover .layui-btn {
            display: inline-block;
        }

        .fly-case-list li h2 {
            padding: 10px 0 5px;
            line-height: 22px;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }

        .fly-case-desc {
            height: 60px;
            line-height: 20px;
            font-size: 12px;
            color: #666;
            overflow: hidden;
        }

        .fly-case-info {
            position: relative;
            margin: 10px 0 0;
            padding: 10px 65px 0 45px;
            border-top: 1px dotted #eee;
        }

        .fly-case-info p {
            height: 24px;
            line-height: 24px;
        }

        .fly-case-user {
            position: absolute;
            left: 0;
            top: 15px;
            width: 35px;
            height: 35px;
        }

        .fly-case-user img {
            width: 35px;
            height: 35px;
            border-radius: 100%;
        }

        .fly-case-info .layui-btn {
            position: absolute;
            right: 0;
            top: 15px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="lay-col-md12">
            <div>
                <ul class="fly-case-list">
                    <li data-id="337">
                        <a class="fly-case-img" href="https://www.ouzengqi.com/" target="_blank"
                                         rel="nofollow">
                            <img
                            src="http://cdn.layui.com/upload/2017_10/4237464_1509454151627_41017.jpg" alt="欧增奇个人博客">
                        <cite class="layui-btn layui-btn-primary layui-btn-small">去围观</cite> </a>
                        <h2><a href="https://www.ouzengqi.com/" target="_blank" rel="nofollow">欧增奇个人博客</a></h2>
                        <p class="fly-case-desc">全站自己开发。前端采用layui，参照fly模板、分享案例和各大博客。后端使用spring boot构建。源码在码云库！</p>
                        <div class="fly-case-info"><a href="/u/4237464" class="fly-case-user" target="_blank"><img
                                src="http://q.qlogo.cn/qqapp/101235792/D06E5B3B3417FB5FDD44FB49A7FC497D/100"></a>
                            <p class="layui-elip" style="font-size: 12px;"><span style="color: rgb(102, 102, 102);">じ辰╆紫天せ</span>
                                1天前</p>
                            <p>获得<a class="fly-case-nums fly-case-active" href="javascript:;" data-type="showPraise"
                                    style="padding: 0px 5px; color: rgb(1, 170, 237);">7</a>个赞</p>
                            <button class="layui-btn layui-btn-primary fly-case-active" data-type="praise">点赞</button>
                        </div>
                    </li>
                    <li data-id="337"><a class="fly-case-img" href="https://www.ouzengqi.com/" target="_blank"
                                         rel="nofollow"> <img
                            src="http://cdn.layui.com/upload/2017_10/4237464_1509454151627_41017.jpg" alt="欧增奇个人博客">
                        <cite class="layui-btn layui-btn-primary layui-btn-small">去围观</cite> </a>
                        <h2><a href="https://www.ouzengqi.com/" target="_blank" rel="nofollow">欧增奇个人博客</a></h2>
                        <p class="fly-case-desc">全站自己开发。前端采用layui，参照fly模板、分享案例和各大博客。后端使用spring boot构建。源码在码云库！</p>
                        <div class="fly-case-info"><a href="/u/4237464" class="fly-case-user" target="_blank"><img
                                src="http://q.qlogo.cn/qqapp/101235792/D06E5B3B3417FB5FDD44FB49A7FC497D/100"></a>
                            <p class="layui-elip" style="font-size: 12px;"><span style="color: rgb(102, 102, 102);">じ辰╆紫天せ</span>
                                1天前</p>
                            <p>获得<a class="fly-case-nums fly-case-active" href="javascript:;" data-type="showPraise"
                                    style="padding: 0px 5px; color: rgb(1, 170, 237);">7</a>个赞</p>
                            <button class="layui-btn layui-btn-primary fly-case-active" data-type="praise">点赞</button>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
